services:
  - type: web
    name: gestion-projets-qoder
    env: node
    plan: free
    buildCommand: npm ci && npx prisma db push && node scripts/init-db.mjs && npm run build
    startCommand: npx tsx server.ts
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/opt/render/project/src/prisma/db/custom.db
      - key: PORT
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/prisma/db
      sizeGB: 1