services:
  - type: web
    name: gestion-projects-nfct
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build && npx prisma db push && node scripts/init-db.mjs
    startCommand: node .next/standalone/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/opt/render/project/src/prisma/db/production.db
      - key: PORT
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/prisma/db
      sizeGB: 1