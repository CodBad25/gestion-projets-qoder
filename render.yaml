services:
  - type: web
    name: gestion-projects-nfct
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/opt/render/project/src/prisma/db/production.db
      - key: PORT
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/prisma/db
      sizeGB: 1