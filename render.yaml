services:
  - type: web
    name: gestion-projets-qoder
    env: node
    plan: free
    buildCommand: npm ci && npm run build && npx prisma db push && node scripts/init-db.mjs
  startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/opt/render/project/src/prisma/db/production.db
      - key: PORT
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/prisma/db
      sizeGB: 1